name: Release
on:
  release:
    types: [published]

jobs:
  publish_release_image:
    name: Push image with latest and version tag to ghcr.io
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Get Latest Tag
        id: latesttag
        uses: WyriHaximus/github-action-get-previous-tag@v1
      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build and Push image
        uses: docker/build-push-action@v2
        with:
          tags: ghcr.io/${{ secrets.GHCR_USER }}/cadency_rs:${{ steps.latesttag.outputs.tag }}, ghcr.io/${{ secrets.GHCR_USER }}/cadency_rs:latest
          push: true
