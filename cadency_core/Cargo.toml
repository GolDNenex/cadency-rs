[package]
name = "cadency_core"
version = "0.2.0"
edition = "2021"

[dependencies]
env_logger = "0.9.0"
log = "0.4.14"
reqwest = "0.11.6"
thiserror = "1.0.30"
mockall_double = "0.3.0"

[dependencies.serenity]
version = "0.11.5"
default-features = false
features = ["client", "gateway", "rustls_backend", "model", "voice", "cache"]

[dependencies.tokio]
version = "1.13.0"
features = ["macros", "rt-multi-thread"]

[dependencies.songbird]
version = "0.3.0"
features = ["builtin-queue"]

[dependencies.serde]
version = "1.0.130"
features = ["derive"]

[dev-dependencies]
mockall = "0.11.2"
